 <!-- End: Sidebar -->    
  <!-- Start: Content -->
  <section id="content">
    <div id="topbar" class="affix">
      <ol class="breadcrumb">
        <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
        <li class="active">编辑文章分类</li>
      </ol>
    </div>
    <div class="container">
	 <div class="row">
        <div class="col-md-10 col-lg-11 center-column">
        <form action="" method="post" class="cmxform">
        	<div class="panel">
            <div class="panel-heading">
              <div class="panel-title">编辑文章分类</div>
              <div class="panel-btns pull-right margin-left">
              <a href="<{:U('message_list')}>" class="btn btn-default btn-gradient dropdown-toggle"><span class="glyphicon glyphicon-chevron-left"></span></a>
            	  </div>
            </div>
            <div class="panel-body">
            	  <div class="col-md-7">
                <div class="form-group">
                  <div class="input-group"> <span class="input-group-addon">作者</span>
                    <input type="text" name="author" value="<{$info.message_author}>" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group"> <span class="input-group-addon">留言内容</span>
                    <input type="text" name="content" value="<{$info.message_content}>" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                      <div class="input-group"> 
                    <span class="input-group-addon">留言时间</span>
                      <input class="form-control date-picker" id="class_code_cc_time_input" type="text" data-date-format="yyyymmdd" name="time" value="<{$info.message_addtime}>">
                </div>
                </div>
                </div>
                 <input type="hidden" name="id" value="<{$info.id}>">
                <div class="col-md-7">
	                <div class="form-group">
	                  <input type="submit" value="提交" class="submit btn btn-blue">
	                </div>
                </div>
            </div>
          </div>
          </form>
        </div>
    </div>
  </section>
  <!-- End: Content --> 
</div>
</body>

<script src="__PUBLIC__/admin/js/common.unpre.js"></script>

      height: 300,                 // set editor height

    });
  </script>
