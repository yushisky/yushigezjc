<script>
$(function() {
	//表单验证
	var demo=$("#registerform").Validform({
		tiptype:3,
		label:".label",
		showAllError:true,
		ajaxPost:true
	});
	demo.addRule([
	{
		ele:"#phone",
		datatype:"m"
	},
	{
		ele:"#code",
		datatype:"/^\\d{6}/i",
		errormsg:"请填写正确的6位数字验证码",
	},
	{
		ele:"#password",
		datatype:"*6-20"
	},
	{
		ele:"#repassword",	
		recheck:"password",
		datatype:"*"
	}
	]);	
	//获取短信验证码
	var validCode=true;
	$(".yanzma").click (function  () {
		var time=60;
		var code=$(this);
		var check_phone = demo.check(false,"#phone");	
		var phone = $('#phone').val();
		if(!check_phone){
			alert('请填写正确的手机号码');
		}
		else if(validCode) {
			validCode=false;
			code.addClass("yanzma_curren");
			$.post("{:U('Test/Register/sendVeri')}",{phone:phone},function(){},'json');
			var t=setInterval(function  () {
				time--;
				code.html("("+time+"s)获取短信验证码");
				if (time==0) {
					clearInterval(t);
					code.html("获取短信验证码");
					validCode=true;
					code.removeClass("yanzma_curren");
				}
			},1000)
		}
	});
	//对提交的表单对象转化为json格式
	$.fn.serializeObject = function()
	{
	  var o = {};
	  var a = this.serializeArray();
	  $.each(a, function() {
	    if (o[this.name] !== undefined) {
	      if (!o[this.name].push) {
	        o[this.name] = [o[this.name]];
	      }
	      o[this.name].push(this.value || '');
	    } else {
	      o[this.name] = this.value || '';
	    }
	  });
	  return o;
	};
	
	$('#submit').click(function(){
		$("#submit").attr("disabled", true);
		var data = $('#registerform').serializeObject();
		data.password = $.md5(data.password);//对密码进行md5处理
		data.repassword = $.md5(data.repassword);//对确认密码进行md5处理
		demo.config({
	        ajaxpost:{
	        	data:data,
	        	success:function(data,obj){	 
	        		if(data.status=='1'){
	        			layer.alert('注册成功~!',function(){
	        				location.href="{:U('Test/Member/index')}";	
	        			});	        			
			    	}		    	
			    	else{
			    		layer.alert(data.msg);
			    		$("#submit").attr("disabled", false);
			    	}
	        	}
	        }
	    });
	});
})
</script>
